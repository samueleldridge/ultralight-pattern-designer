name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'

jobs:
  quick-tests:
    name: Quick Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov httpx anyio
    
    - name: Run quick tests
      run: |
        cd backend
        pytest tests/test_simple.py -v --tb=short
      env:
        ENVIRONMENT: test
        TESTING: true
        DATABASE_URL: sqlite+aiosqlite:///./test.db
        MOONSHOT_API_KEY: test-key
        OPENAI_API_KEY: test-key

  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy
    
    - name: Run flake8
      run: |
        cd backend
        flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics || true
      continue-on-error: true
    
    - name: Check black formatting
      run: |
        cd backend
        black --check app || true
      continue-on-error: true
    
    - name: Run mypy
      run: |
        cd backend
        mypy app --ignore-missing-imports || true
      continue-on-error: true

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [quick-tests]
    if: always()
    
    steps:
    - name: Check test results
      run: |
        echo "Quick tests: ${{ needs.quick-tests.result }}"
        
        if [[ "${{ needs.quick-tests.result }}" == "failure" ]]; then
          echo "❌ Tests failed"
          exit 1
        elif [[ "${{ needs.quick-tests.result }}" == "cancelled" ]]; then
          echo "⚠️ Tests were cancelled"
          exit 1
        else
          echo "✅ All tests passed"
          exit 0
        fi
