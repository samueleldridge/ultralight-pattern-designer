steps:
  # Build backend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ai-analytics-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ai-analytics-backend:latest'
      - './backend'
    id: 'build-backend'

  # Build frontend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ai-analytics-frontend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ai-analytics-frontend:latest'
      - '--build-arg'
      - 'NEXT_PUBLIC_API_URL=https://backend-$PROJECT_ID.uc.r.appspot.com'
      - '--build-arg'
      - 'NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${_CLERK_PUBLISHABLE_KEY}'
      - './frontend'
    id: 'build-frontend'
    secretEnv: ['_CLERK_PUBLISHABLE_KEY']

  # Push backend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/ai-analytics-backend:$COMMIT_SHA'
    waitFor: ['build-backend']

  # Push frontend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/ai-analytics-frontend:$COMMIT_SHA'
    waitFor: ['build-frontend']

  # Deploy backend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'ai-analytics-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/ai-analytics-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'ENVIRONMENT=production,MOONSHOT_MODEL=kimi-k2-5'
      - '--set-secrets'
      - 'MOONSHOT_API_KEY=moonshot-api-key:latest,DATABASE_URL=database-url:latest,CLERK_SECRET_KEY=clerk-secret-key:latest,SUPABASE_SERVICE_KEY=supabase-service-key:latest'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--concurrency'
      - '80'
      - '--max-instances'
      - '10'
    waitFor: ['build-backend']

  # Deploy frontend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'ai-analytics-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/ai-analytics-frontend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '5'
    waitFor: ['build-frontend']

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/ai-analytics-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/ai-analytics-backend:latest'
  - 'gcr.io/$PROJECT_ID/ai-analytics-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/ai-analytics-frontend:latest'

# Define secrets (create these in Secret Manager first)
availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/clerk-publishable-key/versions/latest
      env: '_CLERK_PUBLISHABLE_KEY'

# Timeout
options:
  logging: CLOUD_LOGGING_ONLY
