version: '3.8'

# ═════════════════════════════════════════════════════════════════════════════
# AI Analytics Platform - Production Docker Compose
# ═════════════════════════════════════════════════════════════════════════════
# This configuration is optimized for production deployment.
# For development, use docker-compose.yml in the project root.
# ═════════════════════════════════════════════════════════════════════════════

services:
  # ═══════════════════════════════════════════════════════════════════════════
  # REVERSE PROXY & LOAD BALANCER
  # ═══════════════════════════════════════════════════════════════════════════
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./data/ssl:/etc/nginx/ssl:ro
      - ./data/logs/nginx:/var/log/nginx
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - app-network

  # ═══════════════════════════════════════════════════════════════════════════
  # FRONTEND (Next.js)
  # ═══════════════════════════════════════════════════════════════════════════
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
        - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ═══════════════════════════════════════════════════════════════════════════
  # BACKEND API (FastAPI)
  # ═══════════════════════════════════════════════════════════════════════════
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      # Application
      - APP_NAME=AI Analytics Platform
      - ENVIRONMENT=production
      - DEBUG=false
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      
      # Database (Supabase)
      - DATABASE_URL=${DATABASE_URL}
      - DIRECT_DATABASE_URL=${DIRECT_DATABASE_URL}
      - DB_POOL_SIZE=${DB_POOL_SIZE:-10}
      
      # Supabase
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      
      # Redis
      - REDIS_URL=redis://redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      
      # AI: Moonshot / Kimi K2.5 (Primary)
      - MOONSHOT_API_KEY=${MOONSHOT_API_KEY}
      - MOONSHOT_BASE_URL=${MOONSHOT_BASE_URL:-https://api.moonshot.cn/v1}
      - MOONSHOT_MODEL=${MOONSHOT_MODEL:-kimi-k2-5}
      - MOONSHOT_MAX_TOKENS=${MOONSHOT_MAX_TOKENS:-16384}
      - MOONSHOT_TEMPERATURE=${MOONSHOT_TEMPERATURE:-0.1}
      
      # AI: OpenAI (Fallback)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4-0125-preview}
      
      # Auth
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - CLERK_PUBLISHABLE_KEY=${CLERK_PUBLISHABLE_KEY}
      - CLERK_WEBHOOK_SECRET=${CLERK_WEBHOOK_SECRET}
      
      # Observability
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      - LANGFUSE_HOST=${LANGFUSE_HOST:-https://cloud.langfuse.com}
      - SENTRY_DSN=${SENTRY_DSN}
      
      # Features
      - ENABLE_PROACTIVE_INSIGHTS=${ENABLE_PROACTIVE_INSIGHTS:-true}
      - ENABLE_RAG=${ENABLE_RAG:-true}
      - ENABLE_QUERY_CACHE=${ENABLE_QUERY_CACHE:-true}
      - CACHE_TTL=${CACHE_TTL:-3600}
      
      # Security
      - CORS_ORIGINS=${CORS_ORIGINS}
      - RATE_LIMIT_PER_MINUTE=${RATE_LIMIT_PER_MINUTE:-60}
    networks:
      - app-network
    depends_on:
      - redis
    restart: unless-stopped
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ═══════════════════════════════════════════════════════════════════════════
  # REDIS (Caching & Session Store)
  # ═══════════════════════════════════════════════════════════════════════════
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    networks:
      - app-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ═══════════════════════════════════════════════════════════════════════════
  # BACKGROUND WORKER (Celery - Optional)
  # ═══════════════════════════════════════════════════════════════════════════
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A app.tasks worker --loglevel=info --concurrency=4
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
      - MOONSHOT_API_KEY=${MOONSHOT_API_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
    networks:
      - app-network
    depends_on:
      - redis
    restart: unless-stopped
    deploy:
      replicas: 1

  # ═══════════════════════════════════════════════════════════════════════════
  # SCHEDULER (Celery Beat - Optional)
  # ═══════════════════════════════════════════════════════════════════════════
  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A app.tasks beat --loglevel=info
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
    volumes:
      - scheduler_data:/var/lib/celery
    networks:
      - app-network
    depends_on:
      - redis
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════════════════════
  # MONITORING: Prometheus (Optional)
  # ═══════════════════════════════════════════════════════════════════════════
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - app-network
    profiles:
      - monitoring

  # ═══════════════════════════════════════════════════════════════════════════
  # MONITORING: Grafana (Optional)
  # ═══════════════════════════════════════════════════════════════════════════
  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3001:3000"
    networks:
      - app-network
    profiles:
      - monitoring

# ═════════════════════════════════════════════════════════════════════════════
# NETWORKS
# ═════════════════════════════════════════════════════════════════════════════
networks:
  app-network:
    driver: bridge

# ═════════════════════════════════════════════════════════════════════════════
# VOLUMES
# ═════════════════════════════════════════════════════════════════════════════
volumes:
  redis_data:
    driver: local
  scheduler_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
