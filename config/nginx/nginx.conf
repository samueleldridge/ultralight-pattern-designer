# ═════════════════════════════════════════════════════════════════════════════
# NGINX CONFIGURATION - Production Ready
# ═════════════════════════════════════════════════════════════════════════════
# This configuration provides:
# - SSL/TLS termination
# - Rate limiting
# - Gzip compression
# - Security headers
# - Load balancing (if multiple backend instances)
# ═════════════════════════════════════════════════════════════════════════════

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ═════════════════════════════════════════════════════════════════════════
    # LOGGING
    # ═════════════════════════════════════════════════════════════════════════
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # ═════════════════════════════════════════════════════════════════════════
    # PERFORMANCE
    # ═════════════════════════════════════════════════════════════════════════
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # ═════════════════════════════════════════════════════════════════════════
    # RATE LIMITING
    # ═════════════════════════════════════════════════════════════════════════
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;

    # ═════════════════════════════════════════════════════════════════════════
    # UPSTREAM SERVERS
    # ═════════════════════════════════════════════════════════════════════════
    upstream backend {
        server backend:8000 max_fails=3 fail_timeout=30s;
        # Add more backend instances for load balancing:
        # server backend-2:8000 max_fails=3 fail_timeout=30s;
        # server backend-3:8000 max_fails=3 fail_timeout=30s;
    }

    upstream frontend {
        server frontend:3000 max_fails=3 fail_timeout=30s;
    }

    # ═════════════════════════════════════════════════════════════════════════
    # HTTP → HTTPS REDIRECT (Production)
    # ═════════════════════════════════════════════════════════════════════════
    # Uncomment for production with SSL:
    # server {
    #     listen 80;
    #     server_name _;
    #     return 301 https://$host$request_uri;
    # }

    # ═════════════════════════════════════════════════════════════════════════
    # MAIN SERVER BLOCK
    # ═════════════════════════════════════════════════════════════════════════
    server {
        listen 80;
        # listen 443 ssl http2;  # Uncomment for HTTPS
        server_name localhost;

        # SSL Configuration (Production)
        # ssl_certificate /etc/nginx/ssl/cert.pem;
        # ssl_certificate_key /etc/nginx/ssl/key.pem;
        # ssl_protocols TLSv1.2 TLSv1.3;
        # ssl_ciphers HIGH:!aNULL:!MD5;
        # ssl_prefer_server_ciphers on;

        # ═════════════════════════════════════════════════════════════════════
        # SECURITY HEADERS
        # ═════════════════════════════════════════════════════════════════════
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # CSP (adjust as needed for your app)
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.clerk.accounts.dev; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://*.supabase.co https://*.clerk.accounts.dev https://api.moonshot.cn https://api.openai.com;" always;

        # ═════════════════════════════════════════════════════════════════════
        # API ENDPOINTS
        # ═════════════════════════════════════════════════════════════════════
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # CORS headers
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
            add_header Access-Control-Allow-Credentials "true" always;
            
            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # Health check endpoint (no rate limiting)
        location /health {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            access_log off;
        }

        # ═════════════════════════════════════════════════════════════════════
        # FRONTEND (Next.js)
        # ═════════════════════════════════════════════════════════════════════
        location / {
            limit_req zone=general burst=50 nodelay;
            
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                access_log off;
            }
        }

        # ═════════════════════════════════════════════════════════════════════
        # ERROR PAGES
        # ═════════════════════════════════════════════════════════════════════
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}
